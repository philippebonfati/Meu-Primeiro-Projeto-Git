<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="styles.css">
    
    <title>DevClub - Convert Money</title>
</head>

<body>
    

    <img class="logo"src="./assets/logo.gif" alt="logo-image">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>

            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">Converter</button>

        <section>
        <div>
            <img src="./assets/Real.Png" alt="logo-image-real">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$ 0,00</p>
        </div>

        <img class="arrow-img" src="./assets/Seta.png" alt="logo-image-seta">

        <div class="currency-box">
            <img class="currency-img" src="./assets/Dolar.png" alt="logo-iamge-dolar">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0.00</p>
        </div>
        </section>

    </main>

</body>

<script src="./Script.js"></script>
</html>
